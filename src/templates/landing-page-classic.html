<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <meta name="description" content="{{description}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family={{fontFamilyEncoded}}:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --brand-primary: {{primaryColor}};
      --brand-accent: {{accentColor}};
      --brand-bg: {{backgroundColor}};
      --brand-text: {{textColor}};
      --brand-text-muted: {{textMuted}};
      --brand-surface: {{surfaceColor}};
      --brand-border: {{borderColor}};
      --brand-font: '{{fontFamily}}', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --accent-glow: {{accentGlow}};
    }
    
    html { scroll-behavior: smooth; }
    
    body {
      font-family: var(--brand-font);
      background: var(--brand-bg);
      color: var(--brand-text);
      min-height: 100vh;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }
    
    /* Header */
    .header {
      border-bottom: 1px solid var(--brand-border);
      padding: 20px 0;
    }
    
    .header-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo img {
      height: 36px;
      width: auto;
    }
    
    .logo-placeholder {
      width: 36px;
      height: 36px;
      background: var(--brand-accent);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-placeholder svg {
      width: 18px;
      height: 18px;
      stroke: var(--brand-bg);
      fill: none;
      stroke-width: 2;
    }
    
    .header-cta {
      padding: 10px 20px;
      font-size: 0.875rem;
      font-weight: 600;
      font-family: inherit;
      background: var(--brand-accent);
      color: {{buttonTextColor}};
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: opacity 0.2s;
    }
    
    .header-cta:hover {
      opacity: 0.9;
    }
    
    /* Hero */
    .hero {
      max-width: 800px;
      margin: 0 auto;
      padding: 80px 24px 60px;
      text-align: center;
    }
    
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: var(--brand-surface);
      border: 1px solid var(--brand-border);
      border-radius: 100px;
      font-size: 0.8125rem;
      font-weight: 500;
      color: var(--brand-text-muted);
      margin-bottom: 28px;
    }
    
    .badge-dot {
      width: 8px;
      height: 8px;
      background: var(--brand-accent);
      border-radius: 50%;
    }
    
    h1 {
      font-size: clamp(2.25rem, 6vw, 3.25rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      line-height: 1.2;
      margin-bottom: 20px;
    }
    
    .subheadline {
      font-size: 1.25rem;
      color: var(--brand-text-muted);
      line-height: 1.7;
      max-width: 600px;
      margin: 0 auto 40px;
    }
    
    /* Benefits Grid */
    .benefits {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
      padding: 0 24px 60px;
    }
    
    .benefit-card {
      background: var(--brand-surface);
      border: 1px solid var(--brand-border);
      border-radius: 12px;
      padding: 24px;
      text-align: left;
    }
    
    .benefit-icon {
      width: 40px;
      height: 40px;
      background: var(--brand-accent);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }
    
    .benefit-icon svg {
      width: 20px;
      height: 20px;
      stroke: var(--brand-bg);
      fill: none;
      stroke-width: 2;
    }
    
    .benefit-text {
      font-size: 0.9375rem;
      line-height: 1.6;
    }
    
    /* Form Section */
    .form-section {
      background: var(--brand-surface);
      border-top: 1px solid var(--brand-border);
      border-bottom: 1px solid var(--brand-border);
      padding: 60px 24px;
    }
    
    .form-container {
      max-width: 480px;
      margin: 0 auto;
      text-align: center;
    }
    
    .form-title {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 12px;
    }
    
    .form-subtitle {
      font-size: 1rem;
      color: var(--brand-text-muted);
      margin-bottom: 32px;
    }
    
    .form-group {
      display: flex;
      gap: 12px;
    }
    
    @media (max-width: 500px) {
      .form-group {
        flex-direction: column;
      }
    }
    
    .form-input {
      flex: 1;
      padding: 16px 20px;
      font-size: 1rem;
      font-family: inherit;
      background: var(--brand-bg);
      border: 1px solid var(--brand-border);
      border-radius: 10px;
      color: var(--brand-text);
      outline: none;
      transition: all 0.2s;
    }
    
    .form-input:focus {
      border-color: var(--brand-accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }
    
    .form-input::placeholder {
      color: var(--brand-text-muted);
    }
    
    .form-button {
      padding: 16px 32px;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      background: var(--brand-accent);
      color: {{buttonTextColor}};
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }
    
    .form-button:hover {
      opacity: 0.9;
    }
    
    .form-note {
      margin-top: 20px;
      font-size: 0.8125rem;
      color: var(--brand-text-muted);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .form-note svg {
      width: 14px;
      height: 14px;
      stroke: var(--brand-text-muted);
      fill: none;
    }
    
    /* Footer */
    .footer {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8125rem;
      color: var(--brand-text-muted);
    }
    
    .footer a {
      color: var(--brand-text-muted);
      text-decoration: none;
    }
    
    .footer a:hover {
      color: var(--brand-text);
    }
    
    @media (max-width: 600px) {
      .footer {
        flex-direction: column;
        gap: 12px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-inner">
      <div class="logo">
        {{#if logoUrl}}
        <img src="{{logoUrl}}" alt="Logo">
        {{else}}
        <div class="logo-placeholder">
          <svg viewBox="0 0 24 24">
            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        {{/if}}
      </div>
      <a href="#signup" class="header-cta">Get Free Access</a>
    </div>
  </header>
  
  <!-- Hero -->
  <section class="hero">
    <div class="badge">
      <span class="badge-dot"></span>
      <span>Free Download</span>
    </div>
    
    <h1>{{headline}}</h1>
    
    <p class="subheadline">{{subheadline}}</p>
  </section>
  
  <!-- Benefits -->
  <section class="benefits">
    {{#each benefits}}
    <div class="benefit-card">
      <div class="benefit-icon">
        <svg viewBox="0 0 24 24">
          <polyline points="20 6 9 17 4 12" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <p class="benefit-text">{{this}}</p>
    </div>
    {{/each}}
  </section>
  
  <!-- Form -->
  <section id="signup" class="form-section">
    <div class="form-container">
      <h2 class="form-title">{{formTitle}}</h2>
      <p class="form-subtitle">{{formSubtitle}}</p>
      
      <form action="{{formAction}}" method="POST">
        <div class="form-group">
          <input type="email" name="email" class="form-input" placeholder="Enter your email" required autocomplete="email">
          <button type="submit" class="form-button">{{cta}}</button>
        </div>
      </form>
      
      <p class="form-note">
        <svg viewBox="0 0 24 24" stroke-width="1.5">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
        <span>We respect your privacy. Unsubscribe anytime.</span>
      </p>
    </div>
  </section>
  
  <!-- Footer -->
  <footer class="footer">
    <span>Â© 2024 All rights reserved</span>
    <a href="https://magnethub.ai" target="_blank" rel="noopener">Powered by MagnetHub</a>
  </footer>
</body>
</html>
