<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <meta name="description" content="{{description}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family={{fontFamilyEncoded}}:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --brand-primary: {{primaryColor}};
      --brand-accent: {{accentColor}};
      --brand-bg: {{backgroundColor}};
      --brand-text: {{textColor}};
      --brand-text-muted: {{textMuted}};
      --brand-surface: {{surfaceColor}};
      --brand-border: {{borderColor}};
      --brand-font: '{{fontFamily}}', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --accent-glow: {{accentGlow}};
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: var(--brand-font);
      background: var(--brand-bg);
      color: var(--brand-text);
      min-height: 100vh;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Ambient Background */
    .ambient {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }
    
    .ambient::before {
      content: '';
      position: absolute;
      top: -30%;
      left: 50%;
      transform: translateX(-50%);
      width: 140vw;
      height: 140vw;
      max-width: 900px;
      max-height: 900px;
      background: radial-gradient(circle, var(--accent-glow) 0%, transparent 60%);
      animation: ambientPulse 8s ease-in-out infinite;
    }
    
    .ambient::after {
      content: '';
      position: absolute;
      bottom: -50%;
      right: -20%;
      width: 80vw;
      height: 80vw;
      max-width: 600px;
      max-height: 600px;
      background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
      opacity: 0.5;
    }
    
    @keyframes ambientPulse {
      0%, 100% { opacity: 0.4; transform: translateX(-50%) scale(1); }
      50% { opacity: 0.6; transform: translateX(-50%) scale(1.05); }
    }
    
    /* Main Container */
    .container {
      position: relative;
      z-index: 1;
      max-width: 720px;
      margin: 0 auto;
      padding: 60px 24px 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Logo */
    .logo {
      margin-bottom: 48px;
      opacity: 0;
      animation: fadeUp 0.6s ease-out 0.1s forwards;
    }
    
    .logo img {
      height: 40px;
      width: auto;
      object-fit: contain;
    }
    
    .logo-placeholder {
      width: 40px;
      height: 40px;
      background: var(--brand-accent);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-placeholder svg {
      width: 20px;
      height: 20px;
      stroke: var(--brand-bg);
      fill: none;
      stroke-width: 2;
    }
    
    /* Hero Section */
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-bottom: 40px;
    }
    
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: var(--brand-surface);
      border: 1px solid var(--brand-border);
      border-radius: 100px;
      font-size: 0.8125rem;
      font-weight: 500;
      color: var(--brand-text-muted);
      margin-bottom: 24px;
      width: fit-content;
      opacity: 0;
      animation: fadeUp 0.6s ease-out 0.15s forwards;
    }
    
    .badge-dot {
      width: 8px;
      height: 8px;
      background: var(--brand-accent);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    h1 {
      font-size: clamp(2.25rem, 7vw, 3.5rem);
      font-weight: 700;
      letter-spacing: -0.03em;
      line-height: 1.1;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeUp 0.6s ease-out 0.2s forwards;
    }
    
    .highlight {
      color: var(--brand-accent);
    }
    
    .subheadline {
      font-size: clamp(1.125rem, 3vw, 1.25rem);
      color: var(--brand-text-muted);
      line-height: 1.6;
      max-width: 540px;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeUp 0.6s ease-out 0.3s forwards;
    }
    
    /* Benefits */
    .benefits {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 48px;
    }
    
    .benefit {
      display: flex;
      align-items: flex-start;
      gap: 14px;
      opacity: 0;
      animation: fadeUp 0.5s ease-out forwards;
    }
    
    .benefit:nth-child(1) { animation-delay: 0.35s; }
    .benefit:nth-child(2) { animation-delay: 0.4s; }
    .benefit:nth-child(3) { animation-delay: 0.45s; }
    .benefit:nth-child(4) { animation-delay: 0.5s; }
    .benefit:nth-child(5) { animation-delay: 0.55s; }
    
    .benefit-icon {
      flex-shrink: 0;
      width: 24px;
      height: 24px;
      background: var(--brand-accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 2px;
    }
    
    .benefit-icon svg {
      width: 14px;
      height: 14px;
      stroke: var(--brand-bg);
      fill: none;
      stroke-width: 2.5;
    }
    
    .benefit-text {
      font-size: 1rem;
      color: var(--brand-text);
      line-height: 1.5;
    }
    
    /* Form Card */
    .form-card {
      background: var(--brand-surface);
      border: 1px solid var(--brand-border);
      border-radius: 20px;
      padding: 32px;
      backdrop-filter: blur(20px);
      opacity: 0;
      animation: fadeUp 0.6s ease-out 0.6s forwards;
    }
    
    .form-title {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .form-subtitle {
      font-size: 0.875rem;
      color: var(--brand-text-muted);
      margin-bottom: 24px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    @media (min-width: 480px) {
      .form-group {
        flex-direction: row;
      }
    }
    
    .form-input {
      flex: 1;
      padding: 16px 20px;
      font-size: 1rem;
      font-family: inherit;
      background: var(--brand-bg);
      border: 1px solid var(--brand-border);
      border-radius: 12px;
      color: var(--brand-text);
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    .form-input::placeholder {
      color: var(--brand-text-muted);
    }
    
    .form-input:focus {
      border-color: var(--brand-accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }
    
    .form-button {
      padding: 16px 32px;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      background: var(--brand-accent);
      color: {{buttonTextColor}};
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
      white-space: nowrap;
    }
    
    .form-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px var(--accent-glow);
    }
    
    .form-button:active {
      transform: translateY(0);
    }
    
    .form-note {
      margin-top: 16px;
      font-size: 0.75rem;
      color: var(--brand-text-muted);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .form-note svg {
      width: 14px;
      height: 14px;
      stroke: var(--brand-text-muted);
      fill: none;
      stroke-width: 1.5;
    }
    
    /* Footer */
    .footer {
      margin-top: auto;
      padding-top: 48px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.8s forwards;
    }
    
    .footer a {
      font-size: 0.75rem;
      color: var(--brand-text-muted);
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .footer a:hover {
      color: var(--brand-text);
    }
    
    /* Animations */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    /* Responsive */
    @media (max-width: 640px) {
      .container {
        padding: 40px 20px 32px;
      }
      
      .form-card {
        padding: 24px;
      }
      
      .benefits {
        gap: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Ambient Background -->
  <div class="ambient"></div>
  
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      {{#if logoUrl}}
      <img src="{{logoUrl}}" alt="Logo">
      {{else}}
      <div class="logo-placeholder">
        <svg viewBox="0 0 24 24">
          <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      {{/if}}
    </div>
    
    <!-- Hero -->
    <main class="hero">
      <div class="badge">
        <span class="badge-dot"></span>
        <span>Free Download</span>
      </div>
      
      <h1>{{headline}}</h1>
      
      <p class="subheadline">{{subheadline}}</p>
      
      <!-- Benefits -->
      <div class="benefits">
        {{#each benefits}}
        <div class="benefit">
          <div class="benefit-icon">
            <svg viewBox="0 0 24 24">
              <polyline points="20 6 9 17 4 12" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <span class="benefit-text">{{this}}</span>
        </div>
        {{/each}}
      </div>
      
      <!-- Form Card -->
      <div class="form-card">
        <h2 class="form-title">{{formTitle}}</h2>
        <p class="form-subtitle">{{formSubtitle}}</p>
        
        <form action="{{formAction}}" method="POST">
          <div class="form-group">
            <input 
              type="email" 
              name="email" 
              class="form-input" 
              placeholder="Enter your email" 
              required 
              autocomplete="email"
            >
            <button type="submit" class="form-button">{{cta}}</button>
          </div>
        </form>
        
        <p class="form-note">
          <svg viewBox="0 0 24 24">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          <span>We respect your privacy. Unsubscribe anytime.</span>
        </p>
      </div>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
      <a href="https://magnethub.ai" target="_blank" rel="noopener">Powered by MagnetHub</a>
    </footer>
  </div>
</body>
</html>
