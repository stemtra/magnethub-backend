<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <meta name="description" content="{{description}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family={{fontFamilyEncoded}}:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --brand-primary: {{primaryColor}};
      --brand-accent: {{accentColor}};
      --brand-bg: {{backgroundColor}};
      --brand-text: {{textColor}};
      --brand-text-muted: {{textMuted}};
      --brand-surface: {{surfaceColor}};
      --brand-border: {{borderColor}};
      --brand-font: '{{fontFamily}}', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --accent-glow: {{accentGlow}};
    }
    
    html { scroll-behavior: smooth; }
    
    body {
      font-family: var(--brand-font);
      background: var(--brand-bg);
      color: var(--brand-text);
      min-height: 100vh;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }
    
    /* Layout */
    .layout {
      display: grid;
      grid-template-columns: 1fr;
      min-height: 100vh;
    }
    
    @media (min-width: 900px) {
      .layout {
        grid-template-columns: 1fr 420px;
      }
    }
    
    /* Left Column - Content */
    .content-side {
      padding: 48px 40px;
      display: flex;
      flex-direction: column;
    }
    
    .logo {
      margin-bottom: 48px;
    }
    
    .logo img {
      height: 40px;
      width: auto;
    }
    
    .logo-placeholder {
      width: 40px;
      height: 40px;
      background: var(--brand-accent);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-placeholder svg {
      width: 20px;
      height: 20px;
      stroke: var(--brand-bg);
      fill: none;
      stroke-width: 2;
    }
    
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 520px;
    }
    
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      background: var(--brand-surface);
      border: 1px solid var(--brand-border);
      border-radius: 100px;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--brand-accent);
      margin-bottom: 24px;
      width: fit-content;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    h1 {
      font-size: clamp(2rem, 5vw, 2.75rem);
      font-weight: 700;
      letter-spacing: -0.03em;
      line-height: 1.15;
      margin-bottom: 20px;
    }
    
    .subheadline {
      font-size: 1.125rem;
      color: var(--brand-text-muted);
      line-height: 1.7;
      margin-bottom: 36px;
    }
    
    /* Benefits */
    .benefits {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    
    .benefit {
      display: flex;
      align-items: flex-start;
      gap: 14px;
    }
    
    .benefit-icon {
      flex-shrink: 0;
      width: 24px;
      height: 24px;
      background: var(--brand-accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 2px;
    }
    
    .benefit-icon svg {
      width: 14px;
      height: 14px;
      stroke: var(--brand-bg);
      fill: none;
      stroke-width: 2.5;
    }
    
    .benefit-text {
      font-size: 1rem;
      line-height: 1.5;
    }
    
    /* Right Column - Form */
    .form-side {
      background: var(--brand-surface);
      border-left: 1px solid var(--brand-border);
      padding: 48px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    @media (max-width: 899px) {
      .form-side {
        border-left: none;
        border-top: 1px solid var(--brand-border);
      }
    }
    
    .form-card {
      max-width: 360px;
      margin: 0 auto;
      width: 100%;
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .form-icon {
      width: 64px;
      height: 64px;
      background: var(--brand-accent);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }
    
    .form-icon svg {
      width: 32px;
      height: 32px;
      stroke: var(--brand-bg);
      fill: none;
      stroke-width: 1.5;
    }
    
    .form-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .form-subtitle {
      font-size: 0.9375rem;
      color: var(--brand-text-muted);
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    
    .form-input {
      padding: 16px 20px;
      font-size: 1rem;
      font-family: inherit;
      background: var(--brand-bg);
      border: 1px solid var(--brand-border);
      border-radius: 12px;
      color: var(--brand-text);
      outline: none;
      transition: all 0.2s;
    }
    
    .form-input:focus {
      border-color: var(--brand-accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }
    
    .form-input::placeholder {
      color: var(--brand-text-muted);
    }
    
    .form-button {
      padding: 16px;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      background: var(--brand-accent);
      color: {{buttonTextColor}};
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .form-button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    
    .form-note {
      margin-top: 20px;
      text-align: center;
      font-size: 0.75rem;
      color: var(--brand-text-muted);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .form-note svg {
      width: 14px;
      height: 14px;
      stroke: var(--brand-text-muted);
      fill: none;
    }
    
    /* Footer */
    .footer {
      margin-top: auto;
      padding-top: 48px;
      font-size: 0.75rem;
      color: var(--brand-text-muted);
    }
    
    .footer a {
      color: var(--brand-text-muted);
      text-decoration: none;
    }
    
    .footer a:hover {
      color: var(--brand-text);
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Left: Content -->
    <div class="content-side">
      <div class="logo">
        {{#if logoUrl}}
        <img src="{{logoUrl}}" alt="Logo">
        {{else}}
        <div class="logo-placeholder">
          <svg viewBox="0 0 24 24">
            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        {{/if}}
      </div>
      
      <main class="content">
        <div class="badge">Free Download</div>
        
        <h1>{{headline}}</h1>
        
        <p class="subheadline">{{subheadline}}</p>
        
        <div class="benefits">
          {{#each benefits}}
          <div class="benefit">
            <div class="benefit-icon">
              <svg viewBox="0 0 24 24">
                <polyline points="20 6 9 17 4 12" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <span class="benefit-text">{{this}}</span>
          </div>
          {{/each}}
        </div>
      </main>
      
      <footer class="footer">
        <a href="https://magnethubai.com" target="_blank" rel="noopener">Powered by MagnetHub</a>
      </footer>
    </div>
    
    <!-- Right: Form -->
    <div class="form-side">
      <div class="form-card">
        <div class="form-header">
          <div class="form-icon">
            <svg viewBox="0 0 24 24">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
          </div>
          <h2 class="form-title">{{formTitle}}</h2>
          <p class="form-subtitle">{{formSubtitle}}</p>
        </div>
        
        <form action="{{formAction}}" method="POST">
          <div class="form-group">
            <input type="email" name="email" class="form-input" placeholder="Enter your email" required autocomplete="email">
            <button type="submit" class="form-button">{{cta}}</button>
          </div>
        </form>
        
        <p class="form-note">
          <svg viewBox="0 0 24 24" stroke-width="1.5">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          <span>We respect your privacy</span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
